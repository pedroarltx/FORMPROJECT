<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Venda seu carro</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario para venda:</p>
            </div>
            <div class="form-body">
                <h1 class="form-tittle">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="tittle">Título do anúncio <span class="required.field">*</span></label>
                        <input type="text" name="tittle" id="tittle" class="block" placeholder="Insira o título do seu anúncio" minlength="1"  maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required.field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Insira o valor do veiculo" minlength="1"  maxlength="10" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição do anuncio <span class="required.field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Insira a descrição do seu anuncio"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required.field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Insira a marca do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required.field">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Insira o modelo do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required.field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" placeholder="Insira a kilometragem do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data da compra <span class="required.field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio</p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Camera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyledd" value="keyledd">
                                <label for="keyledd">Partida Kayless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphon" value="smartphon">
                                <label for="smartphon">Integrção com o Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input-img">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpg" id="image" name="images" required>
                    </div>
                    <input type="submit" value="Enviar!" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
